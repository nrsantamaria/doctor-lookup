<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Find a Doctor</h1>
      <h3>Grumpy? Sleepy? Sneezy? Find a Doc fast!</h3>
    </div>
    <div class="container">
      <h3>Type in a description of your symptom and find a doctor near you!</h3>
      <form id="find-doc">
        <div class="form-group">
          <label for="ailment">Enter in your symptom:</label>
          <input type="text" name="ailment" id="ailment">
        </div>
        <button type="button" class="btn btn-info">Submit</button>
      </form>
      <div class="output"></div>
    </div>
  </body>
</html>
