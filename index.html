<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron">
      <img src="img/medical.png" alt="medical symbol">
      <h1>Feeling a bit...</h1>
      <h2>Grumpy? Sleepy? Sneezy? Find a Doc fast!</h2>
    </div>
    <div class="container">
      <h3>Type in a description of your symptom and find a doctor near you!</h3>
      <form id="find-doc">
        <div class="form-group">
          <label for="ailment">Enter in your symptom:</label>
          <input type="text" name="ailment" id="ailment">
        <button type="submit" class="btn btn-success">Submit</button>
        </div>
      </form>
      <table class="output">
        <tbody>
          <tr>
            <th>Doctor Name</th>
            <th>Doctor Address</th>
            <th>Doctor Phone</th>
          </tr>
        </tbody>
      </table>
      <br>
      <button type="button" name="refresh" class="btn btn-default" id="refresh">Refresh</button>
    </div>
  </body>
</html>
