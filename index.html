<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Lookup</title>
  </head>
  <body>
    <h1>Find a Doctor</h1>
    <h3>Grumpy? Sleepy? Sneezy? Find a Doc fast! Type in a description of your ailment and find a doctor near you!</h3>
    <form class="form-group" id="find-doc">
      <div class="form-control">
        <label for="ailment">Enter in your symptom:</label>
        <input type="text" name="ailment">
      </div>
      <button type="button" class="btn btn-info">Submit</button>
    </form>
  </body>
</html>
